<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="inputbox">
            <input type="date" id="date">
            <button class="inputbox" onclick="ageCalculate()">Calculate</button>
        </div>
        <div>
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div >
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="javascript/javascript.js"></script>
</body>
</html>
